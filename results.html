<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    
    <!--Links to CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!--Dropdown Menu & Title-->
    <header>
        <!--Placeholder for title-->
        <div class="playlist-title">Playlist Name</div>
        <button class="playlist-link">See my Playlist</button>
    </header>
    <!--"Main" div for formatting-->
    <main>
        <!--Search Bars-->
        <form id="search-form">
            <label for="songtitle">Song Title</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="artist">Artist</label><br>
            <input type="artist" id="artist" name="artist"><br>
            <input type="submit" value="Submit">
        </form>
        <!--Clear Results Button-->
        <button id="clear-results">Clear All Results</button>
        <!--Results (populated by JS)-->
        <div class="song-list" id="results">

            <!-- Example Result -->

            <!-- <div class="result">
                <img src="assets/images/missing-thumbnail.png">
                <p>Title:</p>
                <p>Artist:</p>
                <p>Album:</p>
                <a href='#' target='_blank'>Watch on YouTube</a>
                <button>Add to Playlist</button>
                <button>Remove Result</button>
                <p>Collapsible Lyrics</p>
            </div> -->

        </div>

    </main> 
    <!--Links to Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/results.js"></script>
</body>
</html>
