<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    
    <!--Links to CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <!--Dropdown Menu & Title-->
    <header>
        <!--Placeholder for title-->
        <div>My Cool Playlist</div>
    </header>
    <!--"Main" div for formatting-->
    <main>
        <!--Welcome Message for new users?-->
        <div class="message" id="welcome-new">

        </div>
        <!--Message for current users?-->
        <div class="message" id="welcome-user">

        </div>
        <!--Text Boxes for creating new playlist-->
        <div class="text-input" id="name-playlist">

        </div> 
        <!--Create new playlist button (Did not add class only ID as this is unique button)-->
        <button class="" id="create-playlist">

        </button>
    </main>
    <!--Links to Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
