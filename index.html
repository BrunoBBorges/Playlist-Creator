<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>

    <!--Links to CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!--Links to Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <!--Dropdown Menu & Title-->
    <header class="title center">
        <!--Placeholder for title-->
         My Cool Playlist  
          
    </header>
    <!--"Main" div for formatting-->
    <main class="col s12">
        <!--List of Saved Playlists-->
        <br><br>
        <div class="playlist-list center" id="playlists">
            <div><a class="waves-effect waves-light btn-large bottom-margin">Playlist 1</a></div>
            <div><a class="waves-effect waves-light btn-large bottom-margin">Playlist 2</a></div>
            <div><a class="waves-effect waves-light btn-large bottom-margin">Playlist 3</a></div>
            <div><a class="waves-effect waves-light btn-large bottom-margin">Playlist 4</a></div>
        </div>
        <button id="clear-all">Clear All</button>
        <!--Create Playlist Page Link-->
        <div class="create-link center">
            <div><a class="waves-effect waves-light btn-large">Create New Playlist</a></div>
        </div>
    </main>
    <!--Links to Javascript-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
